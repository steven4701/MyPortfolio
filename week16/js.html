<!DOCTYPE html>
<html lang="zh-TW">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>javascript, jQuery 的撰寫</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="images/favicon.ico">

		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<h2>if…else…</h2>

		<p class="if_result_1"></p>
		<p class="if_result_2"></p>
		<p class="if_result_3"></p>

		<h2>switch</h2>

		<p class="swith_result_1"></p>

		<script>
			/**
			 * if…else…
			 */
		var check = true;
			//如果此變數為 true 真 的狀態
			if (check)  {
				//符合就執行這
				$("p.if_result_1").html("ok");

			} else {
				//反之就執行這
				$("p.if_result_1").html("no");
			}

			var gender = "girl";
			//如果此變數裡面是存 girl 字串，判別為 真
			if (gender == "girl") {
				$("p.if_result_2").html("小姐一個人嗎？加我臉書<a href='http://www.facebook.com'>fb</a>");
			} else {
				$("p.if_result_2").html("沒事！");
			}

			var year = 15;
			var more;
			//如果year 大於等於 20，
			if (year >= 20) {
				$("p.if_result_3").html("恭喜你！你有投票權了");

				//或者 如果 year 大於等於18以及小於20，那就是18,19歲
			} else if (year >= 18 && year < 20) {
				$("p.if_result_3").html("你滿18歲！但你還沒有投票權");

			} else {
				//17以下
				more = 20 - year;
				$("p.if_result_3").html("sorry!你現在" + year + "歲，需要在" + more + "年後才能投票唷");
			}

			/**
			 * switch
			 */
			switch(gender) {
			case "girl":
				//若 gender 等於 girl 字串
				$("p.swith_result_1").html("我是女生");
				break;
			case "boy":
				//若 gender 等於 boy 字串
				$("p.swith_result_1").html("我是男生");
				break;
			default:
				//若都不是，預設就跑這個
				$("p.swith_result_1").html("嘿嘿!這是秘密");
				break;
			}

		</script>

		<h2>選擇器</h2>
		<p>
			$()，(括號裡面)，是選擇目標的元素
		</p>
		<a href='http://www.facebook.com/mktsai' id="my_fb">my facebook</a>
		<p class="select_result_1"></p>
		<script>
			/**
			 * jquery 的方法
			 * .text()取得該元素裡面所包的文字，非html格式
			 * .html()取得該元素裡面的html本文
			 * .attr()取得該元素的某個屬性，()括號中藥指定哪個屬性，就可以抓到他的值
			 */

			//用選擇器找 id 為 my_fb的元素
			var a = $("#my_fb");
			$("p.select_result_1").html("超連結 " + a.text() + " 其id為：" + a.attr("id") + " 連結網址為：" + a.attr("href"));
		</script>

	</body>
</html>
